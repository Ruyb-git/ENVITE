version: "3.8"

services:
  db:
    container_name: db
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: envite
      TZ: GMT-3
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./ddl.sql:/docker-entrypoint-initdb.d/1.sql:ro
    networks:
      - datanodes-network

  backend:
    build:
      context: ./back
    env_file:
      - .env
    volumes:
      - ./back:/app
    working_dir: /app
    command: >
      sh -c "python manage.py migrate &&
             gunicorn envite.wsgi:application --bind 0.0.0.0:8000"
    expose:
      - "8000"
    depends_on:
      - db
    networks:
      - datanodes-network

  frontend:
    build:
      context: ./front
      args:
        VITE_API_URL: http://68.183.23.188/api
    container_name: frontend
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - datanodes-network

  # nginx:
  #   image: nginx:latest
  #   container_name: nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/conf.d:/etc/nginx/conf.d
  #     - ./nginx/certbot/www:/var/www/certbot
  #     - ./nginx/certbot/conf:/etc/letsencrypt
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - datanodes-network

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
      args:
        VITE_API_URL: "http://68.183.23.188/api"
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./back/event_banners:/usr/share/nginx/event_banners:ro
      - ./back/avatar:/usr/share/nginx/avatar:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    networks:
      - datanodes-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/certbot --email seu-email@dominio.com --agree-tos --no-eff-email -d envite.com.br
    networks:
      - datanodes-network

volumes:
  db-data:

networks:
  datanodes-network:
    driver: bridge
